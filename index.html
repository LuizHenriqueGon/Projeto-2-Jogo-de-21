<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de 21</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de 21</h1>
        <div id="message"></div>
        <div id="game">
            <div class="scoreboard">
                <div id="player-score" class="score">Jogador: 0</div>
                <div id="dealer-score" class="score">Dealer: 0</div>
            </div>
            <div class="hands">
                <h2>Sua Mão</h2>
                <div id="player-hand" class="hand">
                    
                </div>
                <h2>Dealer</h2>
                <div id="dealer-hand" class="hand">
                    
                </div>
            </div>
            <div class="buttons">
                <button id="hit">Comprar Carta</button>
                <button id="stand">Manter Mão</button>
                <button id="reset" style="display:none;">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
